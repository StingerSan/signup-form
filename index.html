<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="leftWrapper">
        <h1>Learn to code by watching others</h1>
        <p class="paragraph">See how experienced developers solve problems in real-time.
            Watching scripted tutorials is great, but understanding how
            developers think is invaluable.
        </p>
    </div>
    <p class="heading"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
    <div class="rightWrapper">
        <form>
            <div>
                <input class="activeInput" id="FirstName" type="text" placeholder="First Name" name="name" required="required">
                <label class="active" for="FirstName">First Name cannot be empty</label>
            </div>
            <div>
                <input class="activeInput" id="LastName" type="text" placeholder="Last Name" name="name" required="required">
                <label class="active" for="LastName">Last Name cannot be empty</label>
            </div>    
            <div>
                <input class="activeInput" id="EmailAddress" type="email" placeholder="Email Address" required="required">
                <label class="active" for="EmailAddress">Lokks like this is not an email</label>
            </div>
            <div>
                <input class="activeInput" id="Password" type="password" placeholder="Password" required="required">
                <label class="active" for="Password">Password cannot be empty</label>
            </div>    
            <button type="submit">Claim your free trial</button>
            <p>by clicking the button, you agreeing to our <strong>Terms and Services</strong></p>
        </form>

    </div>
    <script src="script.js"></script>
